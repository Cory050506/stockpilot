<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockPilot – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-3xl p-8 border border-gray-200">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-8">
      <img src="logo.png" alt="StockPilot Logo" class="w-20 h-20 mb-3" />
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Log in to manage your inventory</p>
    </div>

    <!-- Form -->
    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com" required />
      </div>

      <div>
        <div class="flex items-center justify-between mb-1">
          <label class="text-sm font-medium text-gray-700">Password</label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <input type="password" class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold shadow hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-200"></div>
      <span class="mx-3 text-gray-400 text-sm">or</span>
      <div class="flex-grow h-px bg-gray-200"></div>
    </div>

    <a href="/signup.html" class="block w-full text-center py-3 rounded-xl border border-gray-300 hover:bg-gray-100 transition font-medium text-gray-700">
      Create an account
    </a>

  </div>
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  // Your Firebase config (replace with your own)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "yourproject.firebaseapp.com",
    projectId: "yourproject",
    storageBucket: "yourproject.appspot.com",
    messagingSenderId: "123",
    appId: "1:123:web:456"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle Login
  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = form.querySelector("input[type='email']").value;
    const pass = form.querySelector("input[type='password']").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => {
        // Redirect to dashboard
        window.location.href = "/dashboard.html";
      })
      .catch((err) => {
        alert(err.message);
      });
  });
</script>

  
</body>
</html>
