<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockPilot – Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-3xl p-8 border border-gray-200">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-8">
      <img src="logo.png" alt="StockPilot Logo" class="w-20 h-20 mb-3" />
      <h1 class="text-2xl font-bold text-gray-800">Create your account</h1>
    </div>

    <!-- Form -->
    <form id="signupForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com" required />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full rounded-xl border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required />
      </div>

      <button type="button" id="continueToPayment" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold shadow hover:bg-blue-700 transition">
        Continue to Payment
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-200"></div>
      <span class="mx-3 text-gray-400 text-sm">or</span>
      <div class="flex-grow h-px bg-gray-200"></div>
    </div>

    <a href="login.html" class="block w-full text-center py-3 rounded-xl border border-gray-300 hover:bg-gray-100 transition font-medium text-gray-700">
      Log in instead
    </a>

  </div>

  <!-- Firebase Signup Script Placeholder -->
  <!-- I can insert Firebase script here when you're ready -->
</body>
</html>
